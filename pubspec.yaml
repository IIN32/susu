name: susu
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.2.2 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  http: ^1.2.0
  # Firebase
  firebase_core: ^2.30.1
  firebase_auth: ^4.19.4
  cloud_firestore: ^4.17.2
  cloud_functions: ^4.7.2
  firebase_messaging: ^14.9.2
  # State Management & Utils
  provider: ^6.1.2
  csv: ^6.0.0
  share_plus: ^9.0.0
  file_picker: ^8.0.3
  collection: ^1.18.0
  # Legacy
  sqflite: ^2.3.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  flutter_launcher_icons: ^0.13.1

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/images/fedco.png"
  adaptive_icon_gravity: center

flutter:
  uses-material-design: true
  assets:
    - assets/images/fedco.png
